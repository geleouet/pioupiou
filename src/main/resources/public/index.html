<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>MonTwit</title>    
    <link href="/bootstrap.min.css" rel="stylesheet" />
    <script src="/jquery-3.4.1.min.js"></script>
    <script src="/bootstrap.min.js"></script>

    <style type="text/css">
        body {
          font-family: 'Varela Round', sans-serif;
        }
    
        .modal-login {
          color: #636363;
          width: 350px;
        }
    
        .modal-login .modal-content {
          padding: 20px;
          border-radius: 5px;
          border: none;

          background-color: #ccddff;
        }
    
        .modal-login .modal-header {
          border-bottom: none;
          position: relative;
          justify-content: center;
        }
    
        .modal-login h4 {
          text-align: center;
          font-size: 26px;
          margin: 30px 0 -15px;
        }
    
        .modal-login .form-control:focus {
          border-color: #7065c0;
        }
    
        .modal-login .form-control,
        .modal-login .btn {
          min-height: 40px;
          border-radius: 3px;
        }
    
        .modal-login .close {
          position: absolute;
          top: -5px;
          right: -5px;
        }
    
        .modal-login .modal-footer {
          background: #ddeeff;
          border-color: #dee4e7;
          text-align: center;
          justify-content: center;
          margin: 0 -20px -20px;
          border-radius: 5px;
          font-size: 13px;
        }
    
        .modal-login .modal-footer a {
          color: #999;
        }
    
        .modal-login .avatar {
          position: absolute;
          margin: 0 auto;
          left: 0;
          right: 0;
          top: -70px;
          width: 95px;
          height: 95px;
          border-radius: 50%;
          z-index: 9;
          background: #ffffff;
          padding: 15px;
          box-shadow: 0px 2px 2px rgba(0, 0, 0, 0.1);
        }
    
        .modal-login .avatar img {
          width: 100%;
        }
    
        .modal-login.modal-dialog {
          margin-top: 80px;
        }
    
        .modal-login .btn {
          color: #fff;
          border-radius: 4px;
          background: #f08781;
          text-decoration: none;
          transition: all 0.4s;
          line-height: normal;
          border: none;
        }
    
        .modal-login .btn:hover,
        .modal-login .btn:focus {
          background: #f5aba6;
          outline: none;
        }
    
        .trigger-btn {
          display: inline-block;
          margin: 100px auto;
        }
      </style>
</head>
<body>
    
    <nav class="navbar navbar-light bg-light">
        <a class="navbar-brand" href="#">
          MyTwitt are best
        </a>
        <!--
        -->
    
         
        <div class="form-inline my-2 my-lg-0">
         
          <span id="global_login"></span>
        </div>
      </nav>
    
      <p></p>
    
      <div class="container-fluid">
    
        <div class="tab-content" id="resultat">
        </div>
    
      </div>
    
    
      <!-- Modal HTML -->
      <div id="myModal" class="modal fade">
        <div class="modal-dialog modal-login">
          <div class="modal-content">
            <div class="modal-header">
              <div class="avatar">
                <img src="/monTwitt.png" alt="Avatar">
              </div>
              <h4 class="modal-title">Connection</h4>
              <!--
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    -->
            </div>
            <div class="modal-body">
              <form action="/login" method="post" id="loginform">
                
                <div class="form-group">
                    <input type="text" class="form-control" name="username" placeholder="Utilisateur" required="required"/>
                  </div>
                  <div class="form-group">
                      <input type="password" class="form-control" name="password" placeholder="Password" required="required"/>	
                    </div>
                    <div class="form-group" style="text-align: center;">
                        <input type="submit" value="Connection"></input>
                    </div>
                        <!--
                -->
              </form>
            </div>
            <div class="modal-footer">
              
                    <a href="#">M'inscrire ?</a>
                    
            </div>
          </div>
        </div>
      </div>
    
    
 <script>


    $('#myModal').modal({
          keyboard: false,
          backdrop: 'static'
        })
  
  
    
  </script>
</body>
</html>
